<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>cajas de texto para vectores conRider</h2>

    <div id="configuracion">
        <label>Tamaño del vector 1:</label>
        <input type="number" id="tam1" min="1" placeholder="ej: 3">
        <br><br>

        <label>Tamaño del vector 2:</label>
        <input type="number" id="tam2" min="1" placeholder="ej: 3">
        <br><br>

        <button onclick="generarInputs()">Generar cajas</button>
    </div>

    <div id="inputsVectores"></div>

    <br><br><hr><br>

    <h2>Generar Tablas</h2>

    <label>¿Cuántas tablas deseas generar?</label>
    <input type="number" id="numTablas" min="1" placeholder="ej: 2">
    <br><br>

    <label>Filas por tabla:</label>
    <input type="number" id="numFilas" min="1" placeholder="ej: 3">
    <br><br>

    <label>Columnas por tabla:</label>
    <input type="number" id="numColumnas" min="1" placeholder="ej: 4">
    <br><br>

    <button onclick="generarTablas()">Generar Tablas</button>

    <div id="tablasGeneradas"></div>

    <script src="vectores.js"></script>
</body>
</html>
